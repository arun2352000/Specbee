    <body>
        <div class="title">
            <h1 class="heading">view out Featured Speaker for the Event</h1>
            <p class="paragraph">spearers are core contributors and industry
                throught working at <span>companies</span> that
                push for innovation</p>
        </div>

        <div class="hero-card" id="horizontalCard">
            <div class="close-icon" onclick="hideHorizontalCard()">&times;</div>
            <div class="left-content">
                <img src="" alt="Profile Image" class="profile-image" id="hCardImage">
                <div class="info">
                    <h2 class="card__name" id="hCardName">Name Here</h2>
                    <h4  class="card__title" id="hCardPosition">Position Here</h4>
                    <h5  class="card__company" id="hCardCompany">Company Name Here</h5>
                    <div class="social-links">
                        <a href="https://www.linkedin.com" target="_blank"><img src="/assets/fire.png" alt="f" class="social_image" ></a>
                        <a href="https://www.twitter.com" target="_blank"><img src="/assets/x.png" alt="" class="social_image"></a>
                        <a href="https://www.instagram.com" target="_blank"><img src="/assets/linkedin.png" alt=""  class="social_image" ></a>
                    </div>
                </div>
            </div>
            <div class="right-content">
                <p id="hCardDescription">Description here.</p>
            </div>
        </div> 



         <div class="slider">
            <button class="arrow left-arrow" id="leftArrow">&#10094;</button>
            <div class="container" id="cardContainer"></div>
            <button class="arrow right-arrow" id="rightArrow">&#10095;</button>
        </div>

        <div class="card__footer">
            <button class="card__button card__button--primary">See the progress
            </button>
        </div>
